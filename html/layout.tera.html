<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terracotta</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="has-navbar-fixed-top">
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar" onclick="this.classList.toggle('is-active');document.querySelector('#'+this.dataset.target).classList.toggle('is-active');">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      
      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            <span class="icon">
              <i class="fa fa-house"></i>
            </span>
            <span>Home</span>
          </a>
        </div>
        
        <div class="navbar-end">
          <a class="navbar-item" href="/logout">
            <span class="icon">
              <i class="fa fa-right-from-bracket"></i>
            </span>
            <span>Log out</span>
          </a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
  </body>
</html>
